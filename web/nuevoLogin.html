<!DOCTYPE html>
<html>
<head>
	<title>INGRESAR</title>
</head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="all.css/a">
<link rel="stylesheet" href="css/estilos.css">
<link href="css/animate.css">

<!--links de iconos-->
<link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
<link href="https://fontawesome.com/" rel="stylesheet">
<link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
<body>

<!--Caja Izquierda-->
<div class="contenedor">

<!--Slider de imagenes-->
<div id="carouselExampleSlidesOnly" class="carousel slide caja-Iz col-12" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="images/pasto.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/niños.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
<!--Textos de imagen-->
<div class="textoImagen">Bienvenidos</div>
<div class="textoImagen2">A Bocaneiros...</div>

</div>

<!--Formulario de Ingreso-->


	<div class="contenedorDerecha col-12">
		<center>

		<h1 class="fuenteTxt lineaTxt"> INGRESAR</h1>
		</center>
<form class="modal-body">

					<div class="p-1 pl-3 pr-3" action="POST">
						<div class="form-group row">
							<label for="exampleFormControlSelect1"> Selecciona el tipo de usuario</label>
							<select class="form-control sinBordeCaja" id="tipo_user">
								<option>...</option>
								<option>Estudiante</option>
								<option>Profesor</option>
								<option>Supervisor</option>
							</select>
						</div>
						<div class="form-group row">
							<label for="exampleInputEmail1">Documento</label>
							<input type="" class="form-control sinBordeCaja" id="usuario" placeholder="Digite su numero de doumento" pattern="[a-zA-Z]{5,10}"  required/>
						</div>
						<div class="form-group row">
							<label for="exampleInputPassword1">Contraseña</label>
							<input type="password" class="form-control sinBordeCaja" id="pass" placeholder="Contraseña" pattern="[A-Za-z0-9]{5,9}" required/>
						</div>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="acepta">
								<label class="form-check-label" for="gridCheck">
									Recordar mi cuenta
								</label>
								
							</div>
						</div>
						<div class="col-12 text-center">
							<button type="button" class="btn btn-outline-success col-4" onclick="iniciar()">Enviar</button>
						</div>	
					</div>

				</form>

				<div class="linea"> </div>
					<!--Opciones de registro y olvido de contraseña-->
				<br>
			<center>
				<button type="button" class="btn btn-outline-info col-5 m-1">Registrarme</button>
				<button class="btn btn-outline-danger"> Olvidé mi Contraseña</button>
				<!--Boton para volver a la pagina principal-->
				<br>
				<br>
				<br>
				<button type="button" class="btn btn-outline-dark col-4 botonVolver" onclick="iniciar()"><-</button>
			</center>
		</div>
</body>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>

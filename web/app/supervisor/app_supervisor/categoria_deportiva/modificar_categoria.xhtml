
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:include src="../../../../WEB-INF/supervisor/link_estilos.xhtml"/>

        <ui:include src="../../../../WEB-INF/datatable/estilos.xhtml"/>

        <f:event type="preRenderView" listener="#{loginController.verificarSession2()}"/>
    </head>
    <h:body>


        <!-- NAVEGADOR -->
        <ui:include src="../../../../WEB-INF/supervisor/nav/nav_sup_sec.xhtml"/>


        <div class="container w-75 mt-5">

            <div class="row">
                <h1 class="col-12 pl-4 mt-2 mb-1">
                    Modificar categoria deportiva
                </h1>
            </div>

            <h:form class="p-3">
                <h:inputHidden value="#{categoriaController.categoriaDeportiva.idCategoria}"/>
                <div class="form-group">
                    <h:outputLabel value="Nombre de la categoria deportiva" for="nombreCD "/>
                    <h:inputText class="form-control" id="nombreCD" value="#{categoriaController.categoriaDeportiva.nombreCategoria}" a:pattern="[A-Za-z - ]{1,200}" required="true"/>
                    <h:message for="nombreCD"/>
                </div>

                <div class="row">
                    <h:commandButton value="Guardar" class="btn btn-primary col-3 mx-auto" action="#{categoriaController.actualizarCategoria()}"/>
                </div>
            </h:form>

            <h:messages globalOnly="true" showDetail="true"/>
        </div>



    </h:body>


</html>

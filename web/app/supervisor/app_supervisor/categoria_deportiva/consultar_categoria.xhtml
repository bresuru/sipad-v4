
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    <head>
        <title>Consultar categoria</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:include src="../../../../WEB-INF/supervisor/link_estilos.xhtml"/>

        <ui:include src="../../../../WEB-INF/datatable/estilos.xhtml"/>

        <f:event type="preRenderView" listener="#{loginController.verificarSession2()}"/>
    </head>

    <h:body class="bg-danger">

        <!-- NAVEGADOR -->

        <ui:include src="../../../../WEB-INF/supervisor/nav/nav_sup_sec.xhtml"/>


        <h:form class="container pt-3">
            <h:dataTable value="#{categoriaController.listarCategorias()}" var="lista" styleClass="stripe alumnos  table-success">

                <h:column>

                    <f:facet name="header">Id Categoria</f:facet> 

                    <h:outputLabel id="idCategoria" value="#{lista.idCategoria}"/>

                </h:column>


                <h:column>

                    <f:facet name="header">Nombre Categoria</f:facet> 

                    <h:outputLabel id="nombreC" value="#{lista.nombreCategoria}"/>

                </h:column>

                <h:column>

                    <f:facet name="header">Niveles</f:facet>

                    <h:commandButton class="btn btn-info" value="Mas informacion" 
                                     action="#{categoriaController.masInformacion(lista.idCategoria)}"/>

                </h:column>

                <h:column>

                    <f:facet name="header">Actualizar</f:facet>

                    <h:commandButton class="btn btn-success" value="Modificar" 
                                     action="#{categoriaController.consultarCategoria(lista.idCategoria)}"/>

                </h:column>

                <h:column>

                    <f:facet name="header">Eliminar</f:facet>

                    <h:commandButton value="Eliminar" class="btn btn-danger" 
                                     actionListener="#{categoriaController.eliminarCategoria(lista.idCategoria)}"/>

                </h:column>
            </h:dataTable>
        </h:form>
       

    </h:body>
</html>

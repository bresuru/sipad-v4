<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Crear Eventos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <ui:include src="../../../../WEB-INF/supervisor/link_estilos.xhtml"/>

        <ui:include src="../../../../WEB-INF/datatable/estilos.xhtml"/>

        <f:event type="preRenderView" listener="#{loginController.verificarSession2()}"/>
    </h:head>
    <h:body>

        <ui:include src="../../../../WEB-INF/supervisor/nav/nav_sup_sec.xhtml"/>

        <!-- Informaion del evento -->
        <div class="row">

            <h:form class="container col-12 col-md-8 bg-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="titulo">Nuevo evento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <h:outputLabel for="NombreEvento" value=" Titulo del evento"/> 
                        <h:inputText class="form-control" id="txttitulo" a:pattern="[A-Za-z]{2,100}"  value="#{eventoController.evento.nombreEvento}" required="true"/>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="horaEvento" value="Hora de inicio"/>
                        <h:inputText a:type="time"  class="form-control" id="txthora" value="#{eventoController.evento.horario}" required="true"/>
                    </div>

                    <div class="mb-3">
                        <h:outputLabel for="DescripcionEvento" value="Descripcion del evento"/>
                        <h:inputText class="w-100 form-control" id="txtdescripcon_event" a:pattern="[A-Za-z]{2,100}" value="#{eventoController.evento.informacion}"/>
                    </div>


                </div>
                <div class="modal-footer mx-center justify-content-center">
                    <h:commandButton type="button" class="btn btn-success" value="Guardar" action="#{eventoController.crearEvento()}"/>
                </div>

            </h:form>
        </div>





    </h:body>



</html>

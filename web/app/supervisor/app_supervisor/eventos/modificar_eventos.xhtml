<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Modificar Evento</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:include src="../../../../WEB-INF/supervisor/link_estilos.xhtml"/>

        <ui:include src="../../../../WEB-INF/datatable/estilos.xhtml"/>

        <f:event type="preRenderView" listener="#{loginController.verificarSession2()}"/>
    </head>
    <h:body>



        <!--Navegador-->
        <ui:include src="../../../../WEB-INF/supervisor/nav/nav_sup_sec.xhtml"/>

        <!-- Formulario de creacion de categoria deportiva -->
        <div class="container w-75 mt-5">

            <div class="row">
                <h1 class="col-12 pl-4 mt-2 mb-2">
                    Modificar evento
                </h1>
            </div>

            <h:form class="p-3">
                <div class="form-group">
                    <h:outputLabel value="Nombre Evento" for="nombreEvento"/>
                    <h:inputText class="form-control" id="nombreEvento" value="#{eventoController.evento.nombreEvento}" 
                                 required="true" a:pattern="[0-9]{6-30}"/>
                    <h:message for="nombreEvento"/>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Horario" for="horarioEvento"/>
                    <h:inputText class="form-control" value="#{eventoController.evento.horario}" 
                                 id="horarioEvento" required="true" a:type="date" a:pattern="[0-9]{6-30}">
                        <f:convertDateTime pattern="yyyy-mm-dd"/>
                    </h:inputText>
                    <h:message for="horarioEvento"/>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Informacion" for="informacionEvento"/>
                    <h:inputText class="form-control p-0" value="#{eventoController.evento.informacion}" 
                                 id="fotoT" required="true" a:pattern="[0-9]{6-30}"/>
                    <h:message for="informacionEvento"/>
                </div>

                <div class="form-group">
                    <h:outputLabel value="Id_Lugar" for="id_lugar"/>
                    <h:selectOneMenu value="#{eventoController.lugar.idLugar}">
                        <f:selectItems 
                            value="#{eventoController.listarLugar()}"
                            var="lugarEvento"
                            itemLabel="#{lugarEvento.nombreLugar}"
                            itemValue="#{lugarEvento.idLugar}"
                            />
                    </h:selectOneMenu>
                    <h:message for="id_lugar"/>
                </div>

                <div class="row">
                    <h:commandButton value="Modificar" class="btn btn-primary col-3 mx-auto"
                                     action="#{eventoController.modificarEvento()}"
                                     />
                </div>
            </h:form>

        </div>





    </h:body>
</html>

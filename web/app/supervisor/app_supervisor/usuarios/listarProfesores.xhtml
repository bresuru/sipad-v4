<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >

    <h:head>
        <title>Lista de profesores activos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <ui:include src="../../../../WEB-INF/supervisor/link_estilos.xhtml"/>

        <ui:include src="../../../../WEB-INF/datatable/estilos.xhtml"/>
        
        <f:event type="preRenderView" listener="#{loginController.verificarSession2()}"/>
        
    </h:head> 

    <f:view locale="es">

        <h:body>

            <!-- Encabezado -->
            <div></div>

            <!-- NAVEGADOR -->
            <ui:include src="../../../../WEB-INF/supervisor/nav/nav_sup_sec.xhtml"/>

            <!-- Formulario de creacion de categoria deportiva -->
            <div class="container w-100 mt-5 bg-white">

                <div class="row text-center">
                    <h1 class="col-12 pl-4 mt-2 mb-2">
                        Lista de profesores
                    </h1>
                </div>


                <h:form class="p-3">

                    <h:dataTable id="alumnos" value="#{usuariosController.listarProfesores(1)}" 
                                 var="profe" styleClass="stripe alumnos w-100 table-success"

                                 >

                        <h:column>

                            <f:facet name="header">#{textSupp.documentoI}</f:facet>

                            <h:outputLabel value="#{profe.documento.documento}"/>

                        </h:column>                      

                        <h:column>

                            <f:facet name="header">#{textSupp.nombre}</f:facet>

                            <h:outputLabel value="#{profe.documento.nombre1} #{profe.documento.nombre2}"/>

                        </h:column>

                        <h:column>

                            <f:facet name="header">#{textSupp.apellidoUsu}</f:facet>

                            <h:outputLabel value="#{profe.documento.apellido1} #{profe.documento.apellido2}"/>

                        </h:column> 
                        
                        <h:column>

                            <f:facet name="header">#{textSupp.estado}</f:facet>

                            <h:outputLabel value="#{profe.documento.idEstadoUsuario.estado}"/>

                        </h:column> 

                        <h:column>

                            <f:facet name="header">#{textSupp.nivelCategoria}</f:facet>

                            <h:outputLabel value="#{usuariosController.buscarNivel(profe.idProfesor)}"/>

                        </h:column> 

                        <h:column>

                            <f:facet name="header">#{textSupp.categoriaDeportiva}</f:facet>

                            <h:outputLabel value="#{usuariosController.buscarCategoria(profe.idProfesor)}"/>

                        </h:column> 


                        <!-- Botones de interracion -->
                        <h:column>

                            <f:facet name="header">#{textSupp.consultar}</f:facet>

                            <h:commandLink value="#{textSupp.consultar}" class="btn btn-warning"
                                           action="#{usuariosController.buscarProfesor(profe.idProfesor, profe.documento.documento)}"
                                           />

                        </h:column>

                        <h:column>

                            <f:facet name="header">#{textSupp.modificar}</f:facet>

                            <h:commandLink value="#{textSupp.modificar}" class="btn btn-success"
                                           action="#{usuariosController.modificarProfesor(profe.idProfesor, profe.documento.documento)}"
                                           />

                        </h:column>


                    </h:dataTable>

                </h:form>

            </div>


        </h:body>

    </f:view>

</html>

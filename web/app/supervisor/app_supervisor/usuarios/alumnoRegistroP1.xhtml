<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Supervisor - informacion alumno</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <ui:include src="../../../../WEB-INF/supervisor/link_estilos.xhtml"/>

        <f:event type="preRenderView" listener="#{loginController.verificarSession2()}"/>

    </h:head>

    <f:view locale="es">

        <h:body>

            <!-- Encabezado -->
            <div></div>

            <!-- NAVEGADOR -->
            <ui:include src="../../../../WEB-INF/supervisor/nav/nav_sup_sec.xhtml"/>

            <!-- Formulario de creacion de categoria deportiva -->
            <h:form class="container w-100 mt-5">

                <!--Boton de migaja de pan-->
                <div class="card col-12 col-xl-11 mx-auto p-0">
                    <div class="card-header col-12 p-0 pl-1">
                        <h:commandLink value="#{textSupp.Paso1}"
                                       action="alumnoRegistroP1"/>
                        >   
                        <h:commandLink value="#{textSupp.Paso2}" class="text-secondary"
                                       action="#{inscripcionController.verificarCategoriaAlumno()}"/>
                    </div>
                </div>

                <div class="row text-center bg-white col-xl-11 mx-auto">
                    <h1 class="col-12 pl-4 mt-2 mb-2">

                        #{textSupp.RegistarA}

                    </h1>
                </div>

                <div class="card col-12 col-xl-11 mx-auto pl-3 pr-3">

                    <div class="row">

                        <!-- Informacion del estudiante -->
                        <div class="card-header col-12 text-center mt-0 mb-3 p-1">

                            <h:outputLabel value="#{textSupp.SelectCategoriaA}" class=" col-12 text-danger"/>

                        </div>

                        <div class="col-6 text-center mx-auto mb-3">

                            <h:selectOneMenu class="mb-4 mt-2"
                                             value="#{inscripcionController.categoria.idCategoria}">

                                <f:selectItems
                                    value="#{inscripcionController.categoriaL}"
                                    var="listaC"
                                    itemValue="#{listaC.idCategoria}"
                                    itemLabel="#{listaC.nombreCategoria}"
                                    />

                            </h:selectOneMenu>

                            <div class="col-12">
                                <h:commandLink value="#{textSupp.Siguiente}" class="btn btn-success"
                                           action="#{inscripcionController.verificarCategoriaAlumno()}"/>
                            </div>
                            
                        </div>


                    </div>
                </div>

            </h:form>

        </h:body>

    </f:view>   
</html>

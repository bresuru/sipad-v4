<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Supervisor - informacion alumno</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <ui:include src="../../../../WEB-INF/supervisor/link_estilos.xhtml"/>

        <f:event type="preRenderView" listener="#{loginController.verificarSession2()}"/>

    </h:head>

    <f:view locale="es">

        <h:body>

            <!-- Encabezado -->
            <div></div>

            <!-- NAVEGADOR -->
            <ui:include src="../../../../WEB-INF/supervisor/nav/nav_sup_sec.xhtml"/>

            <!-- Formulario de creacion de categoria deportiva -->
            <h:form class="container w-100 mt-5 mb-4" enctype="multipart/form-data">

                <!--Boton de migaja de pan-->
                <div class="card col-12 col-xl-11 mx-auto p-0">
                    <div class="card-header col-12 p-0 pl-1">
                        <h:commandLink value="Lista alumnos" action="listarAlumnos"/>
                        >
                        <h:commandLink class="text-secondary" value="Lista alumnos" 
                                       action="#{usuariosController.consultarUsuario(usuariosController.usuarios.documento, usuariosController.alumno.idAlumno)}"/>
                    </div>
                </div>

                <div class="row text-center bg-white col-xl-11 mx-auto">
                    <h1 class="col-12 pl-4 mt-2 mb-2">
                        #{textSupp.infoAlumno} #{usuariosController.usuarios.nombre1} #{usuariosController.usuarios.apellido1}
                    </h1>
                </div>

                <div class="card col-12 col-xl-11 mx-auto pl-3 pr-3">

                    <div class="row">

                        <div class=" col-12 bg-primary p-0  text-center text-ligh">
                            <h:messages globalOnly="true" showDetail="true" 
                                        styleClass="text-white pt-2"/>
                        </div>

                        <h:inputHidden id="doc" value="#{usuariosController.usuarios.documento}"/>
                        <h:message for="doc" showDetail="true"/>
                        <h:inputHidden id="alum" value="#{usuariosController.alumno.idAlumno}"/>
                        <h:message for="alum" showDetail="true"/>

                        <!-- Informacion del estudiante -->
                        <div class="card-header col-12 text-center mt-0 mb-3 p-1">

                            <h:outputLabel value="#{textSupp.infoAlumno}" class=" col-12 text-danger"/>

                        </div>

                        <!-- Foto de perfil del usuario-->
                        <div class="col-12 mb-2">
                            <div class="col-12 col-lg-3 mx-auto ">
                                <h:graphicImage value="#{usuariosController.usuarios.fotoPerfil}" class="w-100 col-12 images-circular"/>
                            </div>
                        </div>


                        <div class="col-md-6 col-xl-4 mb-3">

                            <h:outputLabel value="#{textSupp.nombreUsu}: " class="col-md-6 col-12 text-danger"/>

                            <h:outputLabel class="col-md-6 col-12" value="#{usuariosController.usuarios.nombre1} #{usuariosController.usuarios.nombre2}"/>

                        </div>

                        <div class="col-md-6 col-xl-4 mb-3">

                            <h:outputLabel value="#{textSupp.apellidoUsu}: " class="text-danger col-md-6 col-12"/>

                            <h:outputLabel class="col-md-6 col-12" value="#{usuariosController.usuarios.apellido1} #{usuariosController.usuarios.apellido2}"/>

                        </div>    

                        <div class="col-md-6 col-xl-4 mb-3">

                            <h:outputLabel value="#{textSupp.documentoI}: " class="col-md-6 col-12 text-danger"/>

                            <h:outputLabel class="col-md-6 col-12" value="#{usuariosController.usuarios.documento}"/>

                        </div>

                        <div class="col-md-6 col-xl-4 mb-3">

                            <h:outputLabel value="#{textSupp.fechaNacimiento}: " class="col-md-6 col-12 text-danger"/>

                            <h:outputLabel class="col-md-6 col-12" value="#{usuariosController.usuarios.fechaNacimiento}">
                                <f:convertDateTime pattern="yyyy-mm-dd"/>
                            </h:outputLabel>


                        </div>

                        <div class="col-md-6 col-xl-4 mb-3">

                            <h:outputLabel value="#{textSupp.tipoSangre}: " class="col-md-6 col-12 text-danger"/>

                            <h:outputLabel class="col-md-6 col-12" value="#{usuariosController.usuarios.idtipoSangre.rh}"/>

                        </div>

                        <div class="col-md-6 col-xl-4 mb-3">

                            <h:outputLabel value="#{textSupp.epsUser}: " class="col-md-6 col-12 text-danger"/>

                            <h:outputLabel class="col-md-6 col-12" value="#{usuariosController.usuarios.idEps.nombreEps}"/>

                        </div>

                        <!-- Informacion de la categoria deportiva -->
                        <div class="card-header col-12 text-center mt-2 mb-3 p-0">

                            <h:outputLabel value="#{textSupp.categoriaDeportiva}" class=" col-12 text-danger"/>

                        </div>

                        <div class="col-md-6 col-xl-4 mb-3">

                            <h:outputLabel value="#{textSupp.categoriaDeportiva}: " class="col-md-6 col-12 text-danger"/>

                            <h:outputLabel class="col-md-6 col-12" value="#{usuariosController.alumno.idNivelCategoria.idCategoria.nombreCategoria}"/>

                        </div>


                        <div class="col-md-6 col-xl-4 mb-3">

                            <h:outputLabel value="#{textSupp.nivelCategoria}: " class="col-md-6 col-12 text-danger"/>

                            <h:outputLabel class="col-md-6 col-12" value="#{usuariosController.alumno.idNivelCategoria.nombreNivel}"/>

                        </div>

                        <div class="col-md-6 col-xl-4 mb-3">

                            <h:outputLabel value="#{textSupp.estado}: " class="col-md-6 col-12 text-danger"/>

                            <h:outputLabel class="col-md-6 col-12" value="#{usuariosController.usuarios.idEstadoUsuario.estado}"/>

                        </div>

                        <div class="col-md-6 col-xl-4 mb-3">

                            <h:outputLabel value="#{textSupp.beca}: " class="col-md-6 col-12 text-danger"/>

                            <h:outputLabel class="col-md-6 col-12" value="#{usuariosController.alumno.beca}"/>

                        </div>


                        <div class="col-12 text-center mb-3 p-0">

                            <h:commandLink value="#{textSupp.desactivar}" class="m-1 btn btn-warning" 
                                           actionListener="#{usuariosController.desactivarUsuario()}"
                                           /> 

                            <h:commandButton a:type="button" value="#{textSupp.modificar}" class="btn btn-success" a:data-toggle="modal" a:data-target="#modificar"
                                             actionListener="#{usuariosController.consultarUsuario(usuariosController.usuarios.documento, usuariosController.alumno.idAlumno)}"
                                             />


                        </div>

                        <!-- Informacion del profesor acargo -->
                        <div class="card-header col-12 text-center mt-2 mb-3 ">

                            <h:outputLabel value="#{textSupp.infoProfesor}" class=" col-12 text-danger"/>

                        </div>

                        <div class="col-md-6 col-xl-4 mb-3">

                            <h:outputLabel value="#{textSupp.nombre}: " class="col-md-6 col-12 text-danger"/>

                            <h:outputLabel class="col-md-6 col-12" 
                                           value="
                                           #{usuariosController.alumno.idNivelCategoria.idProfesor.documento.nombre1}
                                           #{usuariosController.alumno.idNivelCategoria.idProfesor.documento.nombre2}
                                           "/>
                        </div>

                        <div class="col-md-6 col-xl-4 mb-3">

                            <h:outputLabel value="#{textSupp.apellidoUsu}: " class="col-md-6 col-12 text-danger"/>

                            <h:outputLabel class="col-md-6 col-12" 
                                           value="
                                           #{usuariosController.alumno.idNivelCategoria.idProfesor.documento.apellido1}
                                           #{usuariosController.alumno.idNivelCategoria.idProfesor.documento.apellido2}
                                           "/>
                        </div>

                        <div class="col-md-6 col-xl-4 mb-3">

                            <h:outputLabel value="#{textSupp.estado}: " class="col-md-6 col-12 text-danger"/>

                            <h:outputLabel class="col-md-6 col-12" 
                                           value="
                                           #{usuariosController.alumno.idNivelCategoria.idProfesor.idEspecialidad.nombreEspecialidad}
                                           "/>
                        </div>


                    </div>
                </div>

            </h:form>




            <!-- Modal -->
            <div class="modal fade row" id="modificar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog  modal-lg" role="document">
                    <div class="modal-content row">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                #{textSupp.modificar}
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                X
                            </button>
                        </div>
                        <div class=" col-12">

                            <h:form class="container col-12" enctype="multipart/form-data">

                                <h:inputHidden id="doc" value="#{usuariosController.usuarios.documento}"/>
                                <h:message for="doc" showDetail="true"/>
                                <h:inputHidden id="alum" value="#{usuariosController.alumno.idAlumno}"/>
                                <h:message for="alum" showDetail="true"/>

                                <div class="w-100 mx-auto">

                                    <div class="row">

                                        <!-- Informacion del estudiante -->
                                        <div class="card-header col-12 text-center mt-0 p-1">

                                            <h:outputLabel value="#{textSupp.modificar} #{textSupp.estudiante}" class=" col-12 text-primary"/>

                                        </div>


                                        <!--  Contenedor del formulario de incripcion  -->
                                        <div class="col-10 text-ligh mx-auto">

                                            <div class="mb-3 row">
                                                <h:outputLabel for="image" class="col-12 text-center" value="#{textSupp.fotoPerfil}"/>
                                                <div class="col-12 col-lg-10 mx-auto">
                                                    <h:graphicImage value="#{usuariosController.usuarios.fotoPerfil}" class="col-12 images-circular mb-1"/>
                                                </div>
                                                <div class="col-12 mx-auto text-center">
                                                    <h:inputFile a:accept=".jpg" value="#{usuariosController.archivo.file}" 
                                                                 id="image" label="#{textSupp.buscarImage}" />
                                                </div>
                                                <h:messages for="image" showDetail="true"/>
                                            </div>

                                            <div class="mb-3 mx-auto text-center">
                                                <h:outputLabel for="doc" value="#{textSupp.documentoI}: "/>
                                                <div class="">
                                                    <h:selectOneMenu class=""
                                                                     value="#{usuariosController.tipoDoc.idTipoDoc}">
                                                        <f:selectItems 
                                                            value="#{usuariosController.listaTipoDoc}"
                                                            var="tipoDoc"
                                                            itemValue="#{tipoDoc.idTipoDoc}"
                                                            itemLabel="#{tipoDoc.topoDoc}"
                                                            />
                                                    </h:selectOneMenu>
                                                </div>
                                                <h:messages for="doc" showDetail="true"/>
                                            </div>

                                            <div class="mb-3">
                                                <h:outputLabel for="nombreU" value="#{textSupp.nombre}: "/>
                                                <h:inputText class="form-control" 
                                                             value="#{usuariosController.usuarios.nombre1}" 
                                                             id="nombreU" required="true"/>
                                                <h:messages for="nombreU" showDetail="true"/>
                                            </div>

                                            <div class="mb-3">
                                                <h:outputLabel for="nombreU2" value="#{textSupp.nombre} 2: "/>
                                                <h:inputText class="form-control" 
                                                             value="#{usuariosController.usuarios.nombre2}" 
                                                             id="nombreU2" required="true"/>
                                                <h:messages for="nombreU2" showDetail="true"/>
                                            </div>

                                            <div class="mb-3">
                                                <h:outputLabel for="apellidoU" value="#{textSupp.apellidoUsu}: "/>
                                                <h:inputText class="form-control" 
                                                             value="#{usuariosController.usuarios.apellido1}" 
                                                             id="apellidoU" required="true"/>
                                                <h:messages for="apellidoU" showDetail="true"/>
                                            </div>

                                            <div class="mb-3">
                                                <h:outputLabel for="apellidoU2" value="#{textSupp.apellidoUsu} 2: "/>
                                                <h:inputText class="form-control" 
                                                             value="#{usuariosController.usuarios.apellido2}" 
                                                             id="apellidoU2" required="true"/>
                                                <h:messages for="apellidoU2" showDetail="true"/>
                                            </div>

                                            <div class="mb-3">
                                                <h:outputLabel for="fechaN" value="#{textSupp.fechaNacimiento}: "/>
                                                <h:inputText 
                                                    value="#{usuariosController.usuarios.fechaNacimiento}" 
                                                    a:type="date" class="form-control" id="fechaN">
                                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                                </h:inputText>
                                                <h:messages for="fechaN" showDetail="true"/>
                                            </div>


                                            <div class="custom-file mb-2 mt-2">
                                                <h:outputLabel for="eps" value="#{textSupp.eps}: "/>
                                                <h:selectOneMenu class="ml-1" 
                                                                 value="#{inscripcionController.eps.idEps}">
                                                    <f:selectItems
                                                        var="listaE"
                                                        value="#{inscripcionController.epsL}"
                                                        itemLabel="#{listaE.nombreEps}"
                                                        itemValue="#{listaE.idEps}"
                                                        />
                                                </h:selectOneMenu>
                                                <h:messages for="eps" showDetail="true"/>
                                            </div>


                                            <div class="mb-2 mt-2">
                                                <h:outputLabel value="#{textSupp.tipoSangre}: " />
                                                <h:selectOneMenu class="ml-1"  
                                                                 value="#{usuariosController.tipoSangre.idtipoSangre}">
                                                    <f:selectItems 
                                                        value="#{usuariosController.listaTipoSangre}"
                                                        var="listaRh"
                                                        itemLabel="#{listaRh.rh}"
                                                        itemValue="#{listaRh.idtipoSangre}"
                                                        />
                                                </h:selectOneMenu>
                                            </div>

                                            <!-- Llenar la tbla de alumno -->
                                            <div class="mb-3">
                                                <label for="enfermedad">Â¿Padese de alguna enfemedad?</label>
                                                <h:inputTextarea class="form-control" id="enfermedad"
                                                                 value="#{usuariosController.alumno.descripcion}"
                                                                 />
                                            </div>

                                            <!-- Beca -->
                                            <div class="mb-3">
                                                <h:outputLabel for="beca" value="#{textSupp.beca}: s/n"/>
                                                <h:inputText 
                                                    value="#{usuariosController.alumno.beca}" 
                                                    class="form-control" id="beca"/>

                                                <h:messages for="beca" showDetail="true"/>
                                            </div>



                                            <h:inputHidden value="#{usuariosController.usuarios.documento}"/>
                                            <h:inputHidden value="#{usuariosController.alumno.idAlumno}"/>

                                            <div class="mb-4 mt-4 text-center">
                                                <h:commandButton value="#{textSupp.modificar} #{textSupp.estudiante}"
                                                                 class="btn btn-success"
                                                                 actionListener="#{usuariosController.actualizarAlumno()}"
                                                                 />
                                            </div>


                                        </div>


                                    </div>
                                </div>

                            </h:form>


                        </div>

                    </div>
                </div>
            </div>

        </h:body>

    </f:view>   
</html>

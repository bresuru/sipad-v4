<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >

    <h:head>
        <title>Torneos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:include src="../../../../WEB-INF/supervisor/link_estilos.xhtml"/>

        <ui:include src="../../../../WEB-INF/datatable/estilos.xhtml"/>

        <f:event type="preRenderView" listener="#{loginController.verificarSession2()}"/>
    </h:head>

    <f:view locale="es">

        <h:body>

            <!-- Encabezado -->
            <div></div>

            <!-- NAVEGADOR -->
            <ui:include src="../../../../WEB-INF/supervisor/nav/nav_sup_sec.xhtml"/>

            <!-- Formulario de creacion de categoria deportiva -->
            <div class="container w-100 mt-5">

                <div class="row">
                    <h1 class="col-12 pl-4 mx-auto">
                        Lista de torneos
                    </h1>
                </div>


                <h:form class="p-3 w-100">

                    <h:dataTable value="#{supervisorController.listarTorneo()}" var="torneo" 
                                 styleClass="table table-success alumnos w-100">



                        <h:column>

                            <f:facet name="header">#{textSupp.nombreTo}</f:facet>

                            <h:outputText id="nombreT" value="#{torneo.nombreTorneo}"/>

                        </h:column>

                        <h:column>

                            <f:facet name="header">#{textSupp.fechaInTo}</f:facet>

                            <h:outputText id="fechaIT" value="#{torneo.fechaInicio}">
                                <f:convertDateTime pattern="yyyy-mm-dd"/>
                            </h:outputText>

                        </h:column>

                        <h:column>

                            <f:facet name="header">#{textSupp.fechaFinTo}</f:facet>

                            <h:outputText id="fechaFT" value="#{torneo.fechaFinal}">
                                <f:convertDateTime pattern="yyyy-mm-dd"/>
                            </h:outputText>

                        </h:column>
                        <h:column>

                            <f:facet name="header">Descripcion</f:facet>

                            <h:outputFormat id="descripcion" value="#{torneo.descripcionTorneo}"/>

                        </h:column>
                        <h:column>

                            <f:facet name="header">#{textSupp.lugarTor}</f:facet>

                            <h:outputFormat id="lugarT" value="#{torneo.idLugarTorneo.nombreLugarTorneo}"/>

                        </h:column>

                        <h:column>

                            <f:facet name="header">#{textSupp.supervisor}</f:facet>

                            <h:outputText id="supervisorT" value="#{torneo.idSupervisor.documento.documento}"/>
                            <br></br>
                            <h:outputText id="supervisorT1" value="#{torneo.idSupervisor.documento.nombre1}"/>
                            <br></br>
                            <h:outputText id="supervisorT2" value="#{torneo.idSupervisor.documento.nombre2}"/>

                        </h:column>


                        <!-- Botones -->

                        <h:column>

                            <f:facet name="header">#{textSupp.modificar}</f:facet>

                            <h:commandLink value="#{textSupp.modificar}" 
                                           class="btn btn-warning" action="#{torneoController.consultarTorneo(torneo.idTorneo)}"/>

                        </h:column>

                        <h:column>

                            <f:facet name="header">#{textSupp.eliminar}</f:facet>

                            <h:commandButton value="#{textSupp.eliminar}" 
                                             class=" btn btn-danger"    
                                             actionListener="#{supervisorController.eliminarTorneo(torneo.idTorneo)}"/>

                        </h:column>

                    </h:dataTable>

                </h:form>

            </div>


        </h:body>

    </f:view>

</html>

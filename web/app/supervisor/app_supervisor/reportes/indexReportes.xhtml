<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Supervisor - informacion alumno</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <ui:include src="../../../../WEB-INF/supervisor/link_estilos.xhtml"/>

        <f:event type="preRenderView" listener="#{loginController.verificarSession2()}"/>

    </h:head>

    <f:view locale="es">

        <h:body>

            <!-- Encabezado -->
            <div></div>

            <!-- NAVEGADOR -->
            <ui:include src="../../../../WEB-INF/supervisor/nav/nav_sup_sec.xhtml"/>

            <!-- Formulario de creacion de categoria deportiva -->
            <h:form class="container w-100 mt-5">

                <!--Boton de migaja de pan-->
                <div class="card col-12 col-xl-11 mx-auto p-0">
                    <div class="card-header col-12 p-0 pl-1">
                        <h:commandLink value="#{textSupp.reportes}" class="text-secondary"
                                       action="indexReportes?faces-redirect=true"/>
                        >   
                       
                    </div>
                </div>

            </h:form>

            <h:form class="container w-100 mb-4" enctype="multipart/form-data">
                <div class="row text-center bg-white col-xl-11 mx-auto">
                    <h1 class="col-12 pl-4 mt-2 mb-2">

                        #{textSupp.reportes}

                    </h1>
                </div>

                <div class="card col-12 col-xl-11 mx-auto pl-3 pr-3">

                    <div class="row">

                        <h:inputHidden value="#{usuariosController.profesor.idProfesor}"/>

                        <div class=" col-12 bg-primary p-0  text-center text-ligh">
                            <h:messages globalOnly="true" showDetail="true" 
                                        styleClass="text-white pt-2"/>
                        </div>


                        <!--  Contenedor del formulario de incripcion  -->
                        <div class="col-6 mt-4 text-ligh mx-auto">

                            <div class="mb-3 row">
                                <h:outputLabel for="alumnosB" class="col-12 text-center" 
                                               value="#{textSupp.reportes} #{textSupp.alumnos} #{textSupp.beca}"/>
                                <div class="col-12 mx-auto text-center">
                                    <h:commandButton value="#{textSupp.imprimir}" class="btn btn-warning"
                                                     actionListener="#{reporteController.reporteAlumnosB()}"/>
                                </div>
                                <h:messages for="alumnosB" showDetail="true"/>
                            </div>
                            
                            <div class="mb-3 row">
                                <h:outputLabel for="alumnosB" class="col-12 text-center" 
                                               value="#{textSupp.reportes} #{textSupp.torneos}"/>
                                <div class="col-12 mx-auto text-center">
                                    <h:commandButton value="#{textSupp.imprimir}" class="btn btn-warning"
                                                     actionListener="#{reporteController.reporteAlumnosT()}"/>
                                </div>
                                <h:messages for="alumnosB" showDetail="true"/>
                            </div>
                            
                            
                            <div class="mb-3 row">
                                <h:outputLabel for="alumnosB" class="col-12 text-center" 
                                               value="#{textSupp.reportes} #{textSupp.eventos}"/>
                                <div class="col-12 mx-auto text-center">
                                    <h:commandButton value="#{textSupp.imprimir}" class="btn btn-warning"
                                                     actionListener="#{reporteController.reporteAlumnosE()}"/>
                                </div>
                                <h:messages for="alumnosB" showDetail="true"/>
                            </div>

                        </div>


                    </div>
                </div>

            </h:form>

        </h:body>

    </f:view>   
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bocaneiros - Recuperar contrase単a</title>
    </h:head>

    <!-- Estilos css -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="resources/css/animate.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/estilos.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/index_estilos.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/estilos-log.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/animate.css" rel="stylesheet" type="text/css"/>
    <!--links de iconos-->

    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet"/>
    <link href="https://fontawesome.com/" rel="stylesheet"/>
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet"/>

    <h:body>

        <!-- Contenedor principal-->
        <div class="row">

            <!-- Contendor de la imagen -->
            <div class=" col-12 col-lg-8">

                <!--Slider de imagenes-->
                <div id="carouselExampleSlidesOnly" class="carousel slide caja-Iz col-12" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="resources/images/pasto.jpg" class="d-block w-100" alt="..."/>
                        </div>
                        <div class="carousel-item">
                            <img src="resources/images/ni単os.jpg" class="d-block w-100" alt="..."/>
                        </div>
                    </div>
                </div>
                <!--Textos de imagen-->
                <div class="textoImagen">
                    Bienvenidos
                </div>
                <div class="textoImagen2">
                    A Bocaneiros...
                </div>

            </div>

            <!--Formulario de Ingreso-->

            <!-- Contenedor del formulario de inicio de session -->
            <div class="col-12 col-lg-4 ">

                <!-- Boton de cerrar foomulario -->
                <div class="modal-header text-dark mb-2">
                    <a href="index.xhtml" type="button" class="close text-dark">
                        X
                    </a>
                </div>

                <!-- Titulo de login -->
                <div class="col-12 text-center pt-4">
                    <h1 class="fuenteTxt lineaTxt pb-4">
                        #{textSupp.Contrasena}
                    </h1>
                </div>

                <!-- Formulario de inicio de sesion -->
                <h:form class="was-validated pl-5 pt-2 pr-5">
                                                 
                    <!-- Mensaje de estado del correo -->
                    <ul class="col-12 text-center text-white nav row">
                        <li class="nav-item pb-2 col-12">
                            <h:messages globalOnly="true" showDetail="true" class="nav-link btn text-white p-2 bg-secondary m-1 w-75 mx-auto"/>
                        </li>
                    </ul>

                    <!-- Documento del usuario -->
                    <div class="form-group row">
                        <h:outputLabel value="#{textSupp.correo}" for="doc"/>                                                
                        <h:inputText class="form-control w-100" id="usuario" 
                                     value="#{mailController.correo.para}" a:type="email"  a:pattern="{8,30}" required="true"/>
                        <h:message for="usuario"/>
                    </div>

                    <!-- Contrase単a del usuario -->
                    <div class="form-group row">
                        <h:outputLabel value="#{textSupp.documentoI}" for="pass"/>
                        <h:inputText class="form-control" id="pass" 
                                     value="#{mailController.usuario.documento}"/>
                        <h:message for="pass"/>
                    </div>
                    

                    <!-- Boton de inicio de session -->
                    <div class="col-12 text-center">
                        <h:commandLink class="btn btn-primary" value="#{textSupp.enviarCorreo}"
                                       action="#{mailController.recupararContrase単a()}"
                                       />
                    </div>

                </h:form>

                <h:form class="form-group col-12 pt-5">
                    <ul class="form-check nav">
                        <li class="nav-item active">
                            <a class="nav-link actual" href="nuevoLogin.xhtml">
                                #{textSupp.iniciarS}
                            </a>
                        </li>
                    </ul>
                </h:form>

            </div>

        </div>

        <ui:include src="WEB-INF/indexEst/footer.xhtml" class="col-12"/>


        <!-- ***************************** JavaScript ********************************** -->
        <script src="resources/js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="resources/js/popper.min.js" type="text/javascript"></script>
        <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="resources/js/sweetalert2@8.js" type="text/javascript"></script>
        <script src="resources/js/all.min.js" type="text/javascript"></script>
        <!-- ********************************************************************* -->

    </h:body>

</html>

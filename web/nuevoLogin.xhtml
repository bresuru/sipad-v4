<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>INGRESAR</title>
    </h:head>
    <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/all.min.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/estilos-log.css" rel="stylesheet" type="text/css"/>
    <link href="resources/css/animate.css" rel="stylesheet" type="text/css"/>
    <!--links de iconos-->

    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet"/>
    <link href="https://fontawesome.com/" rel="stylesheet"/>
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet"/>
    <h:body>

        <!--Caja Izquierda-->
        <div class="contenedor">

            <!--Slider de imagenes-->
            <div id="carouselExampleSlidesOnly" class="carousel slide caja-Iz col-12" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="resources/images/pasto.jpg" class="d-block w-100" alt="..."/>
                    </div>
                    <div class="carousel-item">
                        <img src="resources/images/niños.jpg" class="d-block w-100" alt="..."/>
                    </div>
                </div>
            </div>
            <!--Textos de imagen-->
            <div class="textoImagen">Bienvenidos</div>
            <div class="textoImagen2">A Bocaneiros...</div>

        </div>

        <!--Formulario de Ingreso-->


        <div class="contenedorDerecha col-12">
            <center>

                <h1 class="fuenteTxt lineaTxt"> INGRESAR</h1>
            </center>
            <h:form class="modal-body">

                <div class="form-group row">
                    <h:outputLabel value="#{textSupp.documentoI}" for="doc"/>                                                
                    <h:inputText class="form-control w-100" id="usuario" 
                                 value="#{loginController.login.usuario}"  a:pattern="[0-9]{1,20}" required="true"/>
                    <h:message for="usuario"/>
                </div>
                <div class="form-group row">
                    <h:outputLabel value="#{textSupp.contasema}" for="pass"/>
                    <h:inputText a:type="password" class="form-control" id="pass" 
                                 value="#{loginController.login.contrasena}"/>
                    <h:message for="pass"/>
                </div>
                <div class="form-group">
                    <div class="form-check">

                        <li class="nav-item active">
                            <a class="nav-link actual" data-toggle="modal" href="#recuperar">
                                #{textSupp.olvidePass}
                            </a>
                        </li>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <h:commandLink class="btn btn-primary col-3" value="#{textSupp.iniciarS}"
                                   action="#{loginController.iniciarSesion()}"
                                   />
                </div>	
        </div>

        </h:form>
        <h:form>
            <div class="linea"> </div>
            <!--Opciones de registro y olvido de contraseña-->
            <br></br>
            <center>
                <button type="button" class="btn btn-outline-info col-5 m-1">Registrarme</button>
                <button class="btn btn-outline-danger"> Olvidé mi Contraseña</button>
                <!--Boton para volver a la pagina principal-->
                <br></br>
                <br></br>
                <br></br>
                <h:commandButton type="button" class="btn btn-outline-dark col-4 botonVolver" onclick="iniciar()"/>
            </center>
        </h:form>
        </div>
    </h:body>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
